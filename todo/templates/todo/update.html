<html>
    <head><script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script></head>
    <body>{% block title %}Update Todo{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-6">✏️ Update Todo</h1>
    <form method="post" class="bg-white p-6 rounded shadow w-full max-w-lg">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-4 px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700">Update</button>
        <a href="{% url 'todo_list' %}" class="ml-4 text-blue-500 hover:underline">Back</a>
    </form>
{% endblock %}
</body>
</html>
