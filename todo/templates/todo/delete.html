<html>
    <head><script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script></head>
    <body>{% block title %}Delete Todo{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-6 text-red-600">⚠️ Delete Todo</h1>
    <p class="mb-4">Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
    <form method="post" class="flex space-x-4">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Confirm</button>
        <a href="{% url 'todo_list' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancel</a>
    </form>
{% endblock %}
</body>
</html>
